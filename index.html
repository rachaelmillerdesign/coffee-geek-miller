<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <button class="accordion">
<h3>SIGN IN / SIGN UP</h3>
</button>
  <div class="panel">
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign up!">
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="sign-out" class="hidden">
      <fieldset>
        <legend>Sign Out!</legend>
        <input type="submit" value="Sign out!">
      </fieldset>
    </form>

    <form id="change-password" class="hidden">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>
  </div>
  </button>
  <button class="accordion">
  <h3>COFFEE</h3>
  </button>
  <form class="panel">
    <label for="roaster">ROASTER</label>
    <input type='text' id='roaster'>
    <label for="blend">BLEND</label>
    <input type='text' id='blend'>
    <div>
      <label for="fave">FAVORITE</label>
      <input type="checkbox" id='fave'>
    </div>
    <div class="rating">
      <label>RATING</label>
      <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
    </div>
  </form>
    <button class="accordion"><h3>TASTING NOTES</h3></button>
    <div class="panel">
      <input type='text' id='notes' cols="20" name="usrtxt" wrap="hard">
    </div>
  <button class="accordion">
  <h3>TECH SPECS</h3>
</button>
  <div class="panel">
    <label for="grams_in">grams in</label>
    <input type='text' id='grams_in'>
    <label for="grams_out">grams out</label>
    <input type='text' id='grams_out'>
    <label for="time">time</label>
    <input type='text' id='time'>
    <label for="temperature">temperature</label>
    <input type='text' id='temperature'>
    <label for="extraction_notes">extraction notes</label>
    <input type='text' id='extraction_notes'>
  </div>

  <button class='submit'>SUBMIT</button>
</body>

</html>
