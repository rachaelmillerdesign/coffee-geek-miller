<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <button class="accordion">SIGN IN / SIGN UP</button>
  <div class="panel">
    <form id="sign-up">
      <fieldset>
        <legend>Sign up!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
        <input type="submit" value="Sign up!">
      </fieldset>
    </form>

    <form id="sign-in">
      <fieldset>
        <legend>Sign in!</legend>
        <input type="text" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="submit" value="Sign in!">
      </fieldset>
    </form>

    <form id="sign-out" class="hidden">
      <fieldset>
        <legend>Sign Out!</legend>
        <input type="submit" value="Sign out!">
      </fieldset>
    </form>

    <form id="change-password" class="hidden">
      <fieldset>
        <legend>Change Password!</legend>
        <input type="password" name="passwords[old]" placeholder="Old Password">
        <input type="password" name="passwords[new]" placeholder="New Password">
        <input type="submit" value="Change Password!">
      </fieldset>
    </form>
  </div>
  <button class="accordion">COFFEE</button>
  <form id="coffee" class="panel">
    <fieldset>
      <label for="roaster">ROASTER</label>
      <input type="text" id="roaster" name="coffee[roaster]">
      <label for="blend">BLEND</label>
      <input type="text" id="blend" name="coffee[blend]">
      <label for="fave">FAVORITE</label>
      <input type="checkbox" id="fave" name="coffee[favorite]">
      <label>RATING</label>
      <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
      <label for="tasting_notes">TASTING NOTES</label>
      <input type="text" id="notes" name="tasting[tasting_notes]">
      <button class="submit" value="tasting">SAVE</button>
    </fieldset>
  </form>
  <button class="accordion">TECH SPECS</button>
  <form id="tasting" class="panel">
    <fieldset>
      <label for="grams_in">grams in</label>
      <input type="text" id="grams_in" name="tasting[grams_in]">
      <label for="grams_out">grams out</label>
      <input type="text" id="grams_out" name="tasting[grams_out]">
      <label for="time">time</label>
      <input type="text" id="time" name="tasting[time]">
      <label for="temperature">temperature</label>
      <input type="text" id="temperature" name="tasting[temperature]">
      <label for="extraction_notes">extraction notes</label>
      <input type="text" id="extraction_notes" name="tasting[extraction_notes]">
      <button class="submit">SAVE</button>
    </fieldset>
  </form>
</body>

</html>
